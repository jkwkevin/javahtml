<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>切换</title>


    <style>
        ul li{
            list-style: none;
            float: left;
            margin-left: 100px;
        }
        div{
            width: 300px;
            height: 200px;
            clear: left;
            margin-left: 150px;
        }
        .p1{
            background-color: #0066FF;
        }
        .p2{
            background-color: pink;
            display: none;
        }
        .p3{
            background-color: red;
            display: none;
        }

    </style>
</head>
<body>

        <ul>
            <li class="t1">tab1</li>
            <li class="t2">tab2</li>
            <li class="t3">tab3</li>
        </ul>
        <br/>
        <div class="p1"></div>
        <div class="p2"></div>
        <div class="p3"></div>

</body>
<script src="jquery-1.11.0.min.js"></script>
<script>
        $("li").click(function () {
            var index = $(this).index()
            var $div = $("div").eq(index)

            $(this).css({
                "color":$div.css("background-color")
            });
            $("li").not($(this)).css({
                "color":"black"
            })
            $div.show()
            $("div").not($div).hide()


        })

</script>
</html>
