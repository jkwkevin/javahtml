<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery过滤器</title>
</head>
<body>
    <table>
    <tr class="xinxi">
        <td>姓名</td>
        <td>年龄</td>
    </tr>
    <tr class="lucy">
        <td>lucy</td>
        <td>12</td>
    </tr>
    <tr class="mary">
        <td>mary</td>
        <td>22</td>
    </tr>
    <tr class="tom">
        <td>tom</td>
        <td>33</td>
    </tr>
</table>
</body>
<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
    <script>
        $("tr.xinxi").css(
            {
                "background":"grey"
            }
        )
        $("tr.lucy").css(
            {
                "background":"red"
            }
        )
        $("tr.mary").css(
            {
                "background":"green"
            }
        )
        $("tr.tom").css(
            {
                "background":"red"
            }
        )


</script>
</html>
